<html>
<head>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type"/>
</head>
<textarea id="code" style="
    display: block;
    width: 100%;
    min-height: 16em;
    resize: vertical;
"></textarea>
<div style="margin-top: -0.5em">
<span style="
font-size:3em;">â€º</span>
<input id="input" style="
    position: relative;
    top: -0.4em;
"/>
<button id="run" style="
position: relative;
top: -0.4em;">RUN!</button>
</div>
<textarea readonly id="output" style="
    display: block;
    margin-top: 10px;
    border-style: outset;
    border-width: 5px;
    border-color: gainsboro;
    min-height: 8em;
    width: 100%;
    resize: vertical;
    "/>
</textarea>
<body>
<!-- Note the usage of `type=module` here as this is an ES6 module -->
<script type="module">
    // Use ES module import syntax to import functionality from the module
    // that we have compiled.
    //
    // Note that the `default` import is an initialization function which
    // will "boot" the module and make it ready to use. Currently browsers
    // don't support natively imported WebAssembly as an ES module, but
    // eventually the manual initialization won't be required!
    import init, { interpret } from './pkg/wasm.js';

    async function run() {
        await init();
    }

    run();

    let code = document.getElementById("code");
    let input = document.getElementById("input");
    let output = document.getElementById("output");
    function click_interpret() {
        try {interpret(code.value, input.value.split(" "))} catch(e) {
            output.innerHTML = "Oh! Something went wrong!";
        }
    }
    document.getElementById("run").addEventListener("click", click_interpret);

</script>
</body>
</html>
